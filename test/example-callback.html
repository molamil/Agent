<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Agent - Example</title>

	<script type="text/javascript" src="../src/agent.js"></script>
	<script type="text/javascript">

		var Me = {

			name: "Jorge",

			sayHi: function() {
				var hi = "Hi";
				alert(hi);
				this.onSpeak(hi);
			},

			saySomethingElse: function(something) {
				alert(something);
				this.onSpeak(something);
			},

			onSpeak: function(message) {
				// Do nothing.
			}

		};

		Agent.observe(Me, "onSpeak", function(message) {
			alert(Me.name + " has spoken: " + message);
		});

		Me.sayHi();
		Me.saySomethingElse("I am hungry");

	</script>
	
</head>
<body></body>
</html>
